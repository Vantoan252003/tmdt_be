<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
</head>
<body>

                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeMenu == 'users'} ? 'active'" href="/admin/users">

                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeMenu == 'addresses'} ? 'active'" href="/admin/addresses">

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeMenu == 'product-images'} ? 'active'" href="/admin/product-images">

                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeMenu == 'product-variants'} ? 'active'" href="/admin/product-variants">

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeMenu == 'carts'} ? 'active'" href="/admin/carts">

                    <a class="nav-link" th:classappend="${activeMenu == 'vouchers'} ? 'active'" href="/admin/vouchers">
